<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_web_task">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_web_task</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* منع التمرير */
      min-width: 840px; /* الحد الأدنى للعرض */
      min-height: 486px; /* الحد الأدنى للارتفاع */
    }

    #flutter_container {
      width: 100%; /* ليتناسب مع العرض الكامل */
      height: 100%; /* ليتناسب مع الارتفاع الكامل */
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
<div id="flutter_container">
  <script src="flutter_bootstrap.js" async></script>
</div>

<script>
  function enforceMinimumSize() {
    const minWidth = 840; // الحد الأدنى للعرض
    const minHeight = 486; // الحد الأدنى للارتفاع

    // تحقق مما إذا كان الحجم الحالي للنافذة أصغر من الحد الأدنى
    if (window.innerWidth < minWidth || window.innerHeight < minHeight) {
      // إذا كان نعم، قم بتغيير حجم النافذة إلى الأبعاد الدنيا
      window.resizeTo(Math.max(window.innerWidth, minWidth), Math.max(window.innerHeight, minHeight));
    }
  }

  // إضافة مستمع حدث لتغيير الحجم
  window.addEventListener('resize', enforceMinimumSize);

  // تحقق أولي عند تحميل الصفحة
  enforceMinimumSize();
</script>
</body>
</html>
